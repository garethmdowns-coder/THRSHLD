<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}THRSHLD - Strength & Conditioning{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Heroicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/style.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'thrshld': {
                            'primary': '#ffffff',
                            'secondary': '#e5e7eb',
                            'accent': '#3b82f6',
                            'gray-light': '#000000',
                            'gray-medium': '#9ca3af',
                            'gray-dark': '#374151',
                            'bg-primary': '#000000',
                            'bg-secondary': '#111111',
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-thrshld-bg-primary text-thrshld-primary font-sans antialiased">
    <!-- Header -->
    <header id="app-header" class="bg-thrshld-bg-secondary shadow-sm border-b border-gray-800 sticky top-0 z-50" style="display: none;">
        <div class="max-w-lg mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-thrshld-primary tracking-tight">THRSHLD</h1>
            <button id="profile-btn" class="p-2 rounded-full bg-thrshld-gray-dark hover:bg-gray-600 transition-colors">
                <svg class="w-6 h-6 text-thrshld-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-lg mx-auto px-4 pb-24">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <nav id="app-navigation" class="fixed bottom-0 left-0 right-0 bg-thrshld-bg-secondary border-t border-gray-800 shadow-lg" style="display: none;">
        <div class="max-w-lg mx-auto">
            <div class="flex items-center justify-around py-2">
                <button onclick="showTab('today')" id="tab-today" class="nav-tab flex flex-col items-center py-2 px-4 text-thrshld-primary">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs font-medium">Today</span>
                </button>
                
                <button onclick="showTab('progress')" id="tab-progress" class="nav-tab flex flex-col items-center py-2 px-4 text-thrshld-gray-medium">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <span class="text-xs font-medium">Progress</span>
                </button>
                
                <button onclick="showTab('profile')" id="tab-profile" class="nav-tab flex flex-col items-center py-2 px-4 text-thrshld-gray-medium">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs font-medium">Profile</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
