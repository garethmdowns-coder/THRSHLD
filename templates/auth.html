<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THRSHLD - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'thrshld': {
                            'primary': '#ffffff',
                            'secondary': '#e5e7eb',
                            'accent': '#3b82f6',
                            'gray-light': '#000000',
                            'gray-medium': '#9ca3af',
                            'gray-dark': '#374151',
                            'bg-primary': '#000000',
                            'bg-secondary': '#111111',
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-thrshld-bg-primary text-thrshld-primary font-sans antialiased min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-thrshld-bg-secondary rounded-2xl shadow-sm border border-gray-800 p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-thrshld-primary tracking-tight mb-2">THRSHLD</h1>
                <p class="text-thrshld-gray-medium">Strength & Conditioning</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-6">
                        {% for message in messages %}
                            <div class="bg-red-600 text-white p-3 rounded-lg text-sm">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Auth Forms -->
            <div id="auth-container">
                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <h2 class="text-2xl font-bold text-thrshld-primary mb-6 text-center">Welcome Back</h2>
                    
                    <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-thrshld-primary mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full p-4 bg-thrshld-bg-primary border border-gray-700 rounded-xl text-thrshld-primary placeholder-thrshld-gray-medium focus:ring-2 focus:ring-thrshld-accent focus:border-transparent"
                                   placeholder="Enter your email">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-thrshld-primary mb-2">Password</label>
                            <input type="password" id="password" name="password" required
                                   class="w-full p-4 bg-thrshld-bg-primary border border-gray-700 rounded-xl text-thrshld-primary placeholder-thrshld-gray-medium focus:ring-2 focus:ring-thrshld-accent focus:border-transparent"
                                   placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="w-full bg-thrshld-accent text-white py-3 px-6 rounded-xl font-medium hover:bg-blue-600 transition-colors">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center space-y-2">
                        <p class="text-thrshld-gray-medium">
                            <a href="{{ url_for('password_reset.forgot_password') }}" class="text-thrshld-accent hover:underline">Forgot your password?</a>
                        </p>
                        <p class="text-thrshld-gray-medium">
                            Don't have an account? 
                            <button onclick="showRegisterForm()" class="text-thrshld-accent hover:underline">Sign up</button>
                        </p>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="auth-form hidden">
                    <h2 class="text-2xl font-bold text-thrshld-primary mb-6 text-center">Join THRSHLD</h2>
                    
                    <form action="{{ url_for('auth.register') }}" method="POST" class="space-y-4">
                        <div>
                            <label for="reg-email" class="block text-sm font-medium text-thrshld-primary mb-2">Email</label>
                            <input type="email" id="reg-email" name="email" required
                                   class="w-full p-4 bg-thrshld-bg-primary border border-gray-700 rounded-xl text-thrshld-primary placeholder-thrshld-gray-medium focus:ring-2 focus:ring-thrshld-accent focus:border-transparent"
                                   placeholder="Enter your email">
                        </div>
                        
                        <div>
                            <label for="reg-password" class="block text-sm font-medium text-thrshld-primary mb-2">Password</label>
                            <input type="password" id="reg-password" name="password" required
                                   class="w-full p-4 bg-thrshld-bg-primary border border-gray-700 rounded-xl text-thrshld-primary placeholder-thrshld-gray-medium focus:ring-2 focus:ring-thrshld-accent focus:border-transparent"
                                   placeholder="Create a password">
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-thrshld-primary mb-2">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password" required
                                   class="w-full p-4 bg-thrshld-bg-primary border border-gray-700 rounded-xl text-thrshld-primary placeholder-thrshld-gray-medium focus:ring-2 focus:ring-thrshld-accent focus:border-transparent"
                                   placeholder="Confirm your password">
                        </div>
                        
                        <button type="submit" class="w-full bg-thrshld-accent text-white py-3 px-6 rounded-xl font-medium hover:bg-blue-600 transition-colors">
                            Create Account
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-thrshld-gray-medium">
                            Already have an account? 
                            <button onclick="showLoginForm()" class="text-thrshld-accent hover:underline">Sign in</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
