<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THRSHLD - Reset Password</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'thrshld': {
                            'primary': '#ffffff',
                            'secondary': '#e5e7eb',
                            'accent': '#3b82f6',
                            'gray-light': '#000000',
                            'gray-medium': '#9ca3af',
                            'gray-dark': '#374151',
                            'bg-primary': '#000000',
                            'bg-secondary': '#111111',
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="dark bg-thrshld-bg-primary text-thrshld-primary font-sans antialiased min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-thrshld-bg-secondary rounded-2xl shadow-sm border border-gray-800 p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-thrshld-primary tracking-tight mb-2">THRSHLD</h1>
                <p class="text-thrshld-gray-medium">Create New Password</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-6">
                        {% for message in messages %}
                            <div class="bg-red-600 text-white p-3 rounded-lg text-sm mb-2">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Reset Form -->
            <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="space-y-6">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-thrshld-primary mb-2">Set New Password</h2>
                    <p class="text-thrshld-gray-medium text-sm">
                        Choose a strong password for your THRSHLD account.
                    </p>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-thrshld-primary mb-2">New Password</label>
                    <input type="password" id="password" name="password" required minlength="6"
                           class="w-full p-4 bg-thrshld-bg-primary border border-gray-700 rounded-xl text-thrshld-primary placeholder-thrshld-gray-medium focus:ring-2 focus:ring-thrshld-accent focus:border-transparent"
                           placeholder="Enter new password (min 6 characters)">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-thrshld-primary mb-2">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                           class="w-full p-4 bg-thrshld-bg-primary border border-gray-700 rounded-xl text-thrshld-primary placeholder-thrshld-gray-medium focus:ring-2 focus:ring-thrshld-accent focus:border-transparent"
                           placeholder="Confirm your new password">
                </div>
                
                <button type="submit" class="w-full bg-thrshld-accent text-white py-3 px-6 rounded-xl font-medium hover:bg-blue-600 transition-colors">
                    Update Password
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-thrshld-gray-medium">
                    <a href="{{ url_for('login') }}" class="text-thrshld-accent hover:underline">Back to Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Client-side password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
